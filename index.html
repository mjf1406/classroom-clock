<!DOCTYPE html>
<html lang="en" class="theme-counting">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classroom Clock</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/7e282d14cd.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo+Play:wght@200&family=Fredoka+One&family=Quicksand:wght@300;400&family=Rubik+Glitch&family=Rubik:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div class="bg-color"></div>
    <div class="main clock counting" id="main">
        <div class="date" id="div-date"></div>
        <div class="time" id="div-time"></div>
        <div class="btn-group" role="group" aria-label="Basic example" id="break-button-group">
            <button type="button" class="btn btn-primary btn-lg" id="button-1-mins">1 Min.</button>
            <button type="button" class="btn btn-primary btn-lg" id="button-5-mins">5 Min.</button>
            <button type="button" class="btn btn-primary btn-lg" id="button-10-mins">10 Min.</button>
            <button type="button" class="btn btn-primary btn-lg" id="button-15-mins">15 Min.</button>
            <button type="button" class="btn btn-primary btn-lg" id="button-20-mins">20 Min.</button>
            <button type="button" class="btn btn-primary btn-lg" id="button-25-mins">25 Min.</button>
            <button type="button" class="btn btn-primary btn-lg" id="button-30-mins">30 Min.</button>
        </div>
        <!-- <button id="button-custom-timer" class="btn btn-primary btn-lg">Custom Timer</button> -->
        <div class="container-timer" id="container-timer" style="display: none;">
            <div class="timer" id="div-timer"></div>
            <div class="btn-group time-button-group" role="group" aria-label="" id="timer-button-group">
                <button id="play-pause" type="button" class="btn btn-primary btn-lg" data-toggle="tooltip" data-placement="top" title="Play/Pause"><span class="play-pause" id="play-pause"><i class="fa-solid fa-pause"></i></span></button>
                &nbsp;
                &nbsp;
                <button id="plus-one-minute" type="button" class="btn btn-primary btn-lg" data-toggle="tooltip" data-placement="top" title="Plus 1 Minute"><i class="fa-solid fa-plus"></i><i class="fa-solid fa-6"></i><i class="fa-solid fa-0"></i></button>
                <button id="minus-one-minute" type="button" class="btn btn-primary btn-lg" data-toggle="tooltip" data-placement="top" title="Minus 1 Minute"><i class="fa-solid fa-minus"></i><i class="fa-solid fa-6"></i><i class="fa-solid fa-0"></i></button>
                &nbsp;
                &nbsp;
                <button id="plus-10-seconds" type="button" class="btn btn-primary btn-lg" data-toggle="tooltip" data-placement="top" title="Plus 10 Seconds"><i class="fa-solid fa-plus"></i><i class="fa-solid fa-1"></i><i class="fa-solid fa-0"></i></button>
                <button id="minus-10-seconds" type="button" class="btn btn-primary btn-lg" data-toggle="tooltip" data-placement="top" title="Minus 10 Seconds"><i class="fa-solid fa-minus"></i><i class="fa-solid fa-1"></i><i class="fa-solid fa-0"></i></button>
                &nbsp;
                &nbsp;
                <button id="reset" type="button" class="btn btn-primary btn-lg" data-toggle="tooltip" data-placement="top" title="Reset"><i class="fa-solid fa-clock-rotate-left"></i></button>
                &nbsp;
                &nbsp;
                <button id="repeat-minus" type="button" class="btn btn-primary btn-lg" data-toggle="tooltip" data-placement="top" title="Repeat"><i class="fa-solid fa-minus"></i><i class="fa-solid fa-repeat"></i></button>
                <button id="button-repeat-quantity" type="button" class="btn btn-primary btn-lg" data-toggle="tooltip" data-placement="top" title="Repeat"><span id="repeat-quantity" disabled>0</span></button>
                <button id="repeat" type="button" class="btn btn-primary btn-lg" data-toggle="tooltip" data-placement="top" title="Repeat"><i class="fa-solid fa-plus"></i><i class="fa-solid fa-repeat"></i></button>
                <button id="set-repeat" type="button" class="btn btn-primary btn-lg" data-toggle="tooltip" data-placement="top" title="Set Repeat Cycle"><i class="fa-solid fa-square-check"></i></button>
                &nbsp;
                &nbsp;
                <button id="cancel" type="button" class="btn btn-primary btn-lg" data-toggle="tooltip" data-placement="top" title="Cancel"><i class="fa-solid fa-square-xmark"></i></button>

            </div>
        </div>
        <div class="footer">
            Made with <i class="fa fa-heart pulse" aria-hidden="true"></i> by Michael Fitzgerald. 
            <div class="btn-group socials" role="group" aria-label="">
                <button type="button" class="btn btn-link btn-class btn-sm" data-toggle="tooltip" data-placement="top" title="LinkedIn"> <a href="https://www.linkedin.com/in/mfitz06/" target="_blank" rel="noopener noreferrer"><i class="fa-brands fa-linkedin"></i></a>  </button>
                <button type="button" class="btn btn-link btn-class btn-sm" data-toggle="tooltip" data-placement="top" title="Github"> <a href="https://github.com/mjf1406" target="_blank" rel="noopener noreferrer"><i class="fa-brands fa-github"></i></a></button>
                <button type="button" class="btn btn-link btn-class btn-sm" data-toggle="tooltip" data-placement="top" title="Portfolio"> <a href="https://mjf1406.github.io/portfolio/index.html" target="_blank" rel="noopener noreferrer"><i class="fa-solid fa-id-card"></i></a></button>
                <button type="button" class="btn btn-link btn-class btn-sm" data-toggle="tooltip" data-placement="top" title="Open Source Code"> <a href="https://github.com/mjf1406/classroom-clock" target="_blank" rel="noopener noreferrer"><i class="fa-solid fa-code"></i></a></button>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
<script>
    setInterval(setTime, 1000)
    setTime()
    setDate()
    setupListeners()
</script>
</html>
